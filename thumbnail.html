<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Haunted Reader - Thumbnail</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0a0a0a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .thumbnail {
            width: 1280px;
            height: 720px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        /* Animated background particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(157, 78, 221, 0.3);
            border-radius: 50%;
            animation: float 20s infinite;
        }

        .particle:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 30%; top: 60%; animation-delay: 2s; }
        .particle:nth-child(3) { left: 50%; top: 30%; animation-delay: 4s; }
        .particle:nth-child(4) { left: 70%; top: 70%; animation-delay: 6s; }
        .particle:nth-child(5) { left: 90%; top: 40%; animation-delay: 8s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0.3; }
            50% { transform: translateY(-30px) translateX(20px); opacity: 0.6; }
        }

        /* Main ghost */
        .ghost {
            font-size: 200px;
            filter: drop-shadow(0 0 40px rgba(157, 78, 221, 0.8));
            animation: ghostFloat 3s ease-in-out infinite;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }

        @keyframes ghostFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        /* Title */
        .title {
            font-size: 80px;
            font-weight: 900;
            color: #ffffff;
            text-align: center;
            text-shadow: 
                0 0 20px rgba(157, 78, 221, 0.8),
                0 0 40px rgba(157, 78, 221, 0.5),
                0 4px 8px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }

        /* Subtitle */
        .subtitle {
            font-size: 32px;
            color: #06ffa5;
            text-align: center;
            text-shadow: 0 0 10px rgba(6, 255, 165, 0.5);
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
        }

        /* Spirit icons */
        .spirits {
            display: flex;
            gap: 40px;
            margin-top: 20px;
            position: relative;
            z-index: 2;
        }

        .spirit-icon {
            font-size: 60px;
            filter: drop-shadow(0 0 15px rgba(157, 78, 221, 0.6));
            animation: spiritPulse 2s ease-in-out infinite;
        }

        .spirit-icon:nth-child(1) { animation-delay: 0s; }
        .spirit-icon:nth-child(2) { animation-delay: 0.3s; }
        .spirit-icon:nth-child(3) { animation-delay: 0.6s; }
        .spirit-icon:nth-child(4) { animation-delay: 0.9s; }

        @keyframes spiritPulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        /* Badge */
        .badge {
            position: absolute;
            bottom: 40px;
            right: 40px;
            background: rgba(157, 78, 221, 0.2);
            border: 2px solid #9d4edd;
            padding: 15px 30px;
            border-radius: 50px;
            color: #ffffff;
            font-size: 24px;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(157, 78, 221, 0.8);
            z-index: 2;
        }

        /* Tech badge */
        .tech-badge {
            position: absolute;
            bottom: 40px;
            left: 40px;
            display: flex;
            gap: 15px;
            z-index: 2;
        }

        .tech-badge span {
            background: rgba(6, 255, 165, 0.1);
            border: 2px solid #06ffa5;
            padding: 10px 20px;
            border-radius: 30px;
            color: #06ffa5;
            font-size: 20px;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(6, 255, 165, 0.5);
        }

        /* Glow effect */
        .glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(157, 78, 221, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.8; }
        }
    </style>
</head>
<body>
